{% extends "base.html" %}

{% block title %}Delete course{% endblock title %}

{% block content %}
<h1>Delete course "{{ object.title }}"</h1>
<div class="module">
    <form method="post">
        {% csrf_token %}
        <p>Do you really want to delete the course: {{ object }}?</p>
        <input type="submit" value="Delete">
    </form>
</div>
{% endblock content %}
